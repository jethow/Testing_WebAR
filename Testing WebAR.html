<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebAR Filter</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- AR Object (Filter) -->
      <a-entity
  gltf-model="hat.glb"
  scale="0.5 0.5 0.5"
  position="0 0 0"
  rotation="0 0 0"
  face-tracking
></a-entity>

      ></a-box>

      <!-- Camera -->
      <a-camera></a-camera>

    </a-scene>
  </body>
</html>
