<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>WebAR Image Hat</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
  >

    <!-- Image Hat -->
    <a-image
      src="hat.png"
      position="0 0.8 -1"
      width="0.8"
      height="0.5"
      rotation="0 0 0"
      transparent="true"
    ></a-image>

    <!-- Camera -->
    <a-camera></a-camera>

  </a-scene>
</body>
</html>
