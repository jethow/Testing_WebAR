<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selfie AR Hat</title>
  <style>
    body { margin:0; overflow:hidden; }
    video, canvas {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%) scaleX(-1); /* flip for selfie */
      object-fit:contain;
      width:auto;
      height:100%;
      max-width:100%;
      max-height:100%;
    }
  </style>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Load hat image
    const hatImg = new Image();
    hatImg.src = "hat.png"; // Put your PNG hat in same folder

    // Setup FaceMesh
    const faceMesh = new FaceMesh({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });
    faceMesh.setOptions({
      maxNumFaces:5,
      refineLandmarks:true,
      minDetectionConfidence:0.5,
      minTrackingConfidence:0.5
    });

    faceMesh.onResults(results=>{
      ctx.clearRect(0,0,canvas.width,canvas.height);

      // draw mirrored video
      ctx.save();
      ctx.scale(-1,1);
      ctx.translate(-canvas.width,0);
      ctx.drawImage(video,0,0,canvas.width,canvas.height);

      if(results.multiFaceLandmarks){
        results.multiFaceLandmarks.forEach(landmarks=>{
          const leftEye = landmarks[33];
          const rightEye = landmarks[263];
          const forehead = landmarks[10];

          const cx = (leftEye.x + rightEye.x)/2;
          const cy = forehead.y;

          const faceWidth = Math.abs(rightEye.x - leftEye.x);
          const hatWidth = faceWidth * canvas.width * 2;
          const hatHeight = hatWidth * 0.8;

          ctx.drawImage(hatImg,
            cx*canvas.width - hatWidth/2,
            cy*canvas.height - hatHeight*1.1,
            hatWidth,
            hatHeight
          );
        });
      }

      ctx.restore();
    });

    // Start camera
    const cameraMP = new Camera(video,{
      onFrame: async()=>{ await faceMesh.send({image:video}); },
      width:640, height:480
    });
    cameraMP.start();

    // Resize
    window.addEventListener("resize", ()=>{
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
