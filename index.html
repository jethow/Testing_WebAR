<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multiâ€‘Face Hat Filter (MediaPipe)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: auto;
      transform: scaleX(-1);
    }
  </style>

  <!-- MediaPipe FaceMesh + Helpers -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
</head>

<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const hatImg = new Image();
    hatImg.src = "hat.png";

    const faceMesh = new FaceMesh({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
      }
    });

    faceMesh.setOptions({
      maxNumFaces: 5,
      refineLandmarks: true,
      minDetectionConfidence: 0.6,
      minTrackingConfidence: 0.6
    });

    faceMesh.onResults(onResults);

    const camera = new Camera(video, {
      onFrame: async () => {
        await faceMesh.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      // draw video mirror
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.scale(-1, 1);
      ctx.translate(-canvas.width, 0);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiFaceLandmarks) {
        results.multiFaceLandmarks.forEach(landmarks => {
          // compute approximate face position
          const leftEye = landmarks[33];
          const rightEye = landmarks[263];
          const forehead = landmarks[10];

          const cx = (leftEye.x + rightEye.x) / 2;
          const cy = forehead.y;

          const faceWidth = Math.abs(rightEye.x - leftEye.x);
          const hatWidth = faceWidth * canvas.width * 2;
          const hatHeight = hatWidth * 0.8;

          ctx.drawImage(
            hatImg,
            cx * canvas.width - hatWidth / 2,
            cy * canvas.height - hatHeight * 1.15,
            hatWidth,
            hatHeight
          );
        });
      }
      ctx.restore();
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
