<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Face 3D Hat Filter</title>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

  <!-- MediaPipe Face Mesh -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    video, canvas {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scaleX(-1); /* mirror horizontally */
      object-fit: contain; /* keep aspect ratio */
      width: auto;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>

<body>
  <video id="video" autoplay muted playsinline></video>
  <script>
    // ====== THREE.JS SETUP ======
    const scene = new THREE.Scene();
    const camera3D = new THREE.PerspectiveCamera(
      45,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera3D.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.domElement.style.position = "absolute";
    renderer.domElement.style.top = "50%";
    renderer.domElement.style.left = "50%";
    renderer.domElement.style.transform = "translate(-50%, -50%)";
    document.body.appendChild(renderer.domElement);

    // ====== LOAD HATS ======
    const hats = [];
    const MAX_HATS = 5;
    const loader = new THREE.GLTFLoader();
    loader.load("hat.glb", (gltf) => {
      const baseHat = gltf.scene;
      for (let i = 0; i < MAX_HATS; i++) {
        const hat = baseHat.clone();
        hat.scale.set(1,1,1);
        hat.visible = false;
        scene.add(hat);
        hats.push(hat);
      }
    });

    // ====== CAMERA + MEDIA PIPE ======
    const video = document.getElementById("video");

    const faceMesh = new FaceMesh({
      locateFile: (file) =>
        `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
    });

    faceMesh.setOptions({
      maxNumFaces: MAX_HATS,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    faceMesh.onResults(onResults);

    const cameraMP = new Camera(video, {
      onFrame: async () => {
        await faceMesh.send({ image: video });
      },
      width: 640,
      height: 480
    });
    cameraMP.start();

    function onResults(results) {
      if (!results.multiFaceLandmarks) {
        hats.forEach(h => h.visible = false);
        return;
      }

      hats.forEach(h => h.visible = false);

      results.multiFaceLandmarks.forEach((landmarks, index) => {
        if (index >= hats.length) return;

        const hat = hats[index];
        hat.visible = true;

        const leftEye = landmarks[33];
        const rightEye = landmarks[263];
        const forehead = landmarks[10];

        // Position in normalized coordinates
        const x = (leftEye.x + rightEye.x)/2 - 0.5;
        const y = -(forehead.y - 0.5);
        hat.position.set(x * 6, y * 4 + 0.8, 0);

        // Scale based on face width
        const faceWidth = Math.abs(rightEye.x - leftEye.x);
        hat.scale.set(faceWidth*4, faceWidth*4, faceWidth*4);
      });
    }

    // ====== RENDER LOOP ======
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera3D);
    }
    animate();

    // ====== RESIZE HANDLING ======
    function resizeHandler() {
      const aspect = window.innerWidth / window.innerHeight;
      camera3D.aspect = aspect;
      camera3D.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);

      // adjust video element
      const videoAspect = video.videoWidth / video.videoHeight || 640/480;
      if(videoAspect > aspect){
        video.style.width = "100%";
        video.style.height = "auto";
      } else {
        video.style.width = "auto";
        video.style.height = "100%";
      }
    }
    window.addEventListener("resize", resizeHandler);
    window.addEventListener("load", resizeHandler);
  </script>
</body>
</html>
